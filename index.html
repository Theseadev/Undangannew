<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Canvas Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .canvas-container {
            width: 100%;
            max-width: 450px; /* Agar tampilan tetap nyaman di Android */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px;
        }
        canvas {
            border: 1px solid #000;
            width: 100%;
            height: auto;
            aspect-ratio: 9 / 16; /* Tetap menjaga aspek portrait */
            border-radius: 8px;
            background-color: #fff;
        }
        .button {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            margin-top: 10px;
        }
        .button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas1" width="1080" height="1920"></canvas>
        <canvas id="canvas2" width="1080" height="1920"></canvas>
        <canvas id="canvas3" width="1080" height="1920"></canvas>
        <canvas id="canvas4" width="1080" height="1920"></canvas>
        <canvas id="canvas5" width="1080" height="1920"></canvas>
        <canvas id="canvas6" width="1080" height="1920"></canvas>
        <canvas id="canvas7" width="1080" height="1920"></canvas>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="src/audio/beautifulinwhite.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvases = document.querySelectorAll("canvas");
            const imagePaths = [
                'src/image/cover.png',
                'src/image/halaman1.png',
                'src/image/halaman2.png',
                'src/image/halaman3.png',
                'src/image/halaman4.png',
                'src/image/halaman5.png',
                'src/image/halaman6.png'
            ];

            // Preload images
            const images = imagePaths.map(src => {
                let img = new Image();
                img.src = src;
                return img;
            });

            function drawCanvas() {
                canvases.forEach((canvas, index) => {
                    let ctx = canvas.getContext("2d");
                    let img = images[index];

                    if (img.complete) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    } else {
                        img.onload = () => {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        };
                    }
                });
            }

            drawCanvas();
            window.addEventListener("resize", drawCanvas);
        });
    </script>
</body>
</html>
